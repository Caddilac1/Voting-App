{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 15</title>
    <link rel="stylesheet" href="{% static 'css/page.css'%}">
</head>
<body>
    <h1><u>HEALTH PREFECT(BOYS)</u></h1>
    <p><h3>Who do you want as the male health prefect for the next Academic year?</h3></p>
    <div class="images-container">
        <div>
            <img src="{% static 'newpromedia/IMG43.jpg' %}" alt="image43" width="300px" height="250px">
            <br>
            <button class="vote-button" onclick="showVoteConfirm('Candidate 43', 43)">Candidate 43</button>
        </div>
        <div>
            <img src="{% static 'newpromedia/IMG44.jpg' %}" alt="image44" width="300px" height="250px">
            <br>
            <button class="vote-button" onclick="showVoteConfirm('Candidate 44', 44)">Candidate 44</button>
        </div>
        <div>
            <img src="{% static 'newpromedia/IMG45.jpg' %}" alt="image45" width="300px" height="250px">
            <br>
            <button class="vote-button" onclick="showVoteConfirm('Candidate 45', 45)">Candidate 45</button>
        </div>
    </div>
    <br><br><br>
    <button class="skip-button" onclick="showSkipConfirm()">Skip</button>

    <!-- Modal for vote confirmation -->
    <div id="voteModal" class="modal">
        <div class="modal-content">
            <p id="voteConfirmText">Are you sure you want to vote for this candidate?</p>
            <form id="voteForm" method="post" action="{% url 'cast_vote' %}">
                {% csrf_token %}
                <input type="hidden" name="candidate_id" id="candidate_id">
                <button type="submit">Yes</button>
                <button type="button" onclick="closeModal()">No</button>
            </form>
        </div>
    </div>


    <div id="skipModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to skip?</p>
            <button onclick="confirmSkip()">Yes</button>
            <button onclick="closeModal()">No</button>
        </div>
    </div>
    <script>
        
        function showVoteConfirm(candidateName, candidateId) {
            document.getElementById('voteConfirmText').innerText = "Are you sure you want to vote for " +candidateName+ " as your female sports prefect?";
            document.getElementById('candidate_id').value = candidateId;
            document.getElementById('voteModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('voteModal').style.display = "none";
            document.getElementById('skipModal').style.display = "none";
        }

        function confirmSkip() {
            window.location.href = "{% url 'Voting page 16' %}";
        }

        function showSkipConfirm() {
            document.getElementById('skipModal').style.display = "block";
        }
    
    </script>
</body>
</html>
