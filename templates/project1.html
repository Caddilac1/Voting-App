{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Voting Form</title>
<link rel="stylesheet" href="{% static 'css/page1.css'%}">

</head>
<body>

    <div class="container">
        <h2>Student Voting Form</h2>
        <form method="POST" action="{% url 'Login Page' %}">
            {% csrf_token %}
            <input type="text" id="indexNumber" name="indexNumber" placeholder="Index Number" required>
            <input type="password" id="token" name="token" placeholder="Token" required>
            <button type="submit">Submit</button>
        </form>
        
        
        
        {% if messages %}
        <div>
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    

</body>
</html>
